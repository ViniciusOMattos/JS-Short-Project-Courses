<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calc</title>
</head>

<body>

    <!-- Calculator -->
    <main id="container">
        <h1>Tip Calculator</h1>

        <!-- Section 1 -->
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>

            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>

            <div class="space-between">
                <span >Tip</span>
                <span id="tipValue"></span>
            </div>

            <hr>

            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2-->
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>

            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>

            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
        <!-- End of Section 2 -->
    </main>
    <!-- End of Calculator -->


    <!-- Script -->
    <script>
        function update () {

            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;
            
            let tipValue = bill * (tipPercent/100);
            let tipEach = tipValue / split;
            let newBillEach = (bill + tipValue) / split;

            document.getElementById("tipPercent").innerHTML = tipPercent + " %";
            document.getElementById("tipValue").innerHTML = tipValue;
            document.getElementById("totalWithTip").innerHTML = bill + tipValue;
            document.getElementById("splitValue").innerHTML = split + " person";
            document.getElementById("billEach").innerHTML = newBillEach;
            document.getElementById("tipEach").innerHTML = tipEach;

        }

        let container = document.getElementById('container')
        container.addEventListener('input', update)
    </script>
    <!-- End of Script-->

</body>
</html>
