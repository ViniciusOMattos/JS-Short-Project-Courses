<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide-1" checked>
            <input type="radio" name="slide" id="slide-2">
            <input type="radio" name="slide" id="slide-3">
            <input type="radio" name="slide" id="slide-4">

            <div class="slide s1">
                <img src="images/01.jpg">
            </div>
            <div class="slide">
                <img src="images/02.jpg">
            </div>
            <div class="slide">
                <img src="images/03.jpg">
            </div>
            <div class="slide">
                <img src="images/04.jpg">
            </div>

            <div class="navigation">
                <label class="bar" for="slide-1"></label>
                <label class="bar" for="slide-2"></label>
                <label class="bar" for="slide-3"></label>
                <label class="bar" for="slide-4"></label>
            </div>
        </div>
    </div>
</body>
</html>
